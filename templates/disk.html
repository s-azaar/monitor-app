{% extends 'base.html' %}

{% block title %}Disk Usage{% endblock title %}

{% block content %}
  {% for info in object_list %}
    <div class="card">
      <div class="card-header">
        <span class="font-weight-bold">Status At {{ info.timestamp }}</span> &middot;
      </div>
      <div class="card-body">
        <h1>Free disk = {{ info.free }} while used disk = {{ info.used }}</h1>
      </div>
    </div>
    <br />
  {% endfor %}
{% endblock content %}
